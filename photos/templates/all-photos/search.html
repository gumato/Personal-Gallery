{% extends 'all-photos/base.html' %} 
{% block content %}
<div style="padding-bottom:120px;padding-top:100px;"class="container-fluid">

  <div class="row">
    {% if images%}
      <h2 style="color:white;font-family: 'Oregano', cursive; font-size:25px;">Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2 style="color:white;font-family: 'Oregano', cursive;font-size:25px;"> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for images_item in images %}
      <div class="col-sm-6 col-md-3">
        <a class="img-thumbnail" href="{{images_item.image.url}}" data-image-id="{{images_item.id}}" data-toggle="modal" data-target="#{{images_item.id}}">
          <img src="{{images_item.image.url}}" alt="Image" id="img{{images_item.id}}" class="img-responsive" alt="image" style="height:300px; width: 300px;">
      </a>     
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
